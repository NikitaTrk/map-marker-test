<div *ngIf="model.typesFilter$ | async as filters"
     style="display: flex; flex-direction: column;"
>
  <mat-checkbox
    (change)="$event.checked ? model.addTypeToFilter(type) : model.removeTypeFromFilter(type)"
    *ngFor="let type of placeTypes"
    [checked]="filters.includes(type)"
    [title]="type"
  >
  <span style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
    <img [alt]="type" [ngSrc]="iconSrc[type]" height="24" width="24"/>
  </span>

  </mat-checkbox>

  <button (click)="model.resetTypesFilter()" color="primary" mat-button>Reset</button>
</div>
